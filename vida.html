                <form action="">
                    <p>Digite quantos anos de vida: </p>
                    <input type="number" id="anos" placeholder="Idade" required> <!-- primeira caixa-->

                    <input type="number" id="meses" placeholder="Meses" required> <!-- primeira caixa-->

                    <p>Digite quantos dias: </p>
                    <input type="number" id="dias" placeholder="Dias" required> <!-- primeira caixa-->

                    <p>O total de dias de vida são</p>
                    <input type="text" id="calculo">  <!-- segunda caixa-->
                    <input type="button" value="calcular" onclick="calcular()"><br>
